{% include 'colors.html' %}
{% include 'fonts.html' %}

<style type="text/css">
  /* VARIABLE DEFINITIONS */
  :root {
    --primary: var(--highlight-dark);
    --secondary: #417690;
    --accent: var(--white);
    --primary-fg: #fff;

    --body-fg: var(--gray-dark);
    --body-bg: var(--white);
    --body-quiet-color: #666;
    --body-loud-color: #000;

    --header-color: var(--white);
    --header-branding-color: var(--gray);
    --header-bg: var(--gray-dark);
    --header-link-color: var(--white);

    --breadcrumbs-fg: var(--gray);
    --breadcrumbs-link-fg: var(--gray-dark);
    --breadcrumbs-bg: var(--gray-light);

    --link-fg: var(--gray);
    --link-hover-color: var(--highlight-dark);
    --link-selected-fg: var(--highlight-dark);

    --hairline-color: #e8e8e8;
    --border-color: #ccc;

    --error-fg: var(--error);

    --message-success-bg: #dfd;
    --message-warning-bg: #ffc;
    --message-error-bg: #ffefef;

    --darkened-bg: var(--gray-light);
    /* A bit darker than --body-bg */
    --selected-bg: var(--gray);
    /* E.g. selected table cells */
    --selected-row: var(--white);

    --button-fg: #fff;
    --button-bg: var(--highlight-dark);
    --button-hover-bg: #609ab6;
    --default-button-bg: var(--secondary);
    --default-button-hover-bg: #205067;
    --close-button-bg: #888;
    /* Previously #bbb, contrast 1.92 */
    --close-button-hover-bg: #747474;
    --delete-button-bg: #ba2121;
    --delete-button-hover-bg: #a41515;

    --object-tools-fg: var(--button-fg);
    --object-tools-bg: var(--close-button-bg);
    --object-tools-hover-bg: var(--close-button-hover-bg);
  }



  #header {
    height: 60px;
  }
</style>
